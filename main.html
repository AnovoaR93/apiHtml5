<html> 
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="setHalfVolume()">Bajar</button>
  <button onclick="setFullVolume()">Subir</button>
  <br><br>
  <video id="video1" width="420">
    <source src="mov_bbb.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 
  
function setHalfVolume() { 
  video1.volume = 0.2;
} 
  
function setFullVolume() { 
  video1.volume = 1.0;
} 
</script> 
</script> 

<form action="/action_page.php">
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br><br>
</form>

<script>
  var inputElement = document.getElementById("myfile");
inputElement.addEventListener("change", handleFiles, false);

function handleFiles() {
  var file = this.files[0];
  var vPlayer = document.getElementById("video1");
  var fileName = this.value;
  var splitName = fileName.split('.')
  var fileExtension = splitName[splitName.length-1].toLowerCase();
  console.log(splitName);
  if(fileExtension != "mp4"){
    alert("Tipo de video no soportado");
  }
  vPlayer.src = URL.createObjectURL(file);
}
</script>

</body> 
</html>
